<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/contact.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <Legend>SEND US A MESSAGE </Legend>
            <label for="name">Name*</label>
            <input type="text" name="name" id="name" class="form__input" required>
            <label for="email">Email*</label>
            <input type="email" email="email" id="email" class="form__input" required>
            <label for="Phone">Phone</label>
            <input type="tel" Phone="phone" id="phone" class="form__input">  
            <label for="message">Your message</label>
            <input type="text" message="message" id="message" class="form__input" required>
        </fieldset>
        <input type="submit" value="Send message">
    </form>
</body>
</html>
